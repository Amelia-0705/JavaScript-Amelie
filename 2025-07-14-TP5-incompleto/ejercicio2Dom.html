<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo practico de DOM y BOM con boostrap - Ejerc 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body class="container p-2">
    <!-- <h1>Caracteristicas de la Persona</h1>
    <div id="resultado"></div> -->

    <h2>Listado de personas</h2>
    <ul id="listaDePersonas"></ul>
    <button class="btn btn-warning" id="btnListarPersonas">
        Listar personas
    </button>

    <form class="mt-4" id="formAgregarPersona">
        <div class="mb-3">
            <label for="nombreId" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreId" placeholder="Ingrese el nombre de la persona"
                required />
        </div>

        <div class="mb-3">
            <label for="edadId" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edadId" required />
        </div>

        <div class="mb-3">
            <label for="dniId" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dniId" required />
        </div>

        <div class="mb-3">
            <label for="sexoId" class="form-label">Sexo</label>
            <select class="form-control" id="sexoId" required>
                <option value="">Seleccione</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="pesoId" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="pesoId" required />
        </div>

        <div class="mb-3">
            <label for="alturaId" class="form-label">Altura (m)</label>
            <input type="number" step="0.01" class="form-control" id="alturaId" required />
        </div>

        <div class="mb-3">
            <label for="nacimientoId" class="form-label">AÃ±o de Nacimiento</label>
            <input type="number" class="form-control" id="nacimientoId" required />
        </div>

        <button type="submit" class="btn btn-primary">Agregar Persona</button>
        
    </form>



    <script src="./ejerc2Dom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
