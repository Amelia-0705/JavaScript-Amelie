<!-- /Realizar una web con un temporizador donde el usuario pueda ingresar un tiempo desde 
 donde comenzará a decrementar el contador. Debe contener los botones, iniciar, pausar y reset. 
/ -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo practico de DOM y BOM con boostrap - Ejerc 6 - Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body class="bg-light text-center p-5">
    <div class="container">
        <h1 class="mb-4">⏳ Temporizador</h1>

        <div class="mb-3">
            <label for="inputSegundos" class="form-label">Ingresa segundos:</label>
            <input type="number" class="form-control w-25 mx-auto" id="inputSegundos" min="1" />
        </div>

        <h2 id="display" class="mb-4 fs-1">00</h2>

        <div class="d-flex justify-content-center gap-3">
            <button id="startBtn" class="btn btn-success">Iniciar</button>
            <button id="pauseBtn" class="btn btn-warning">Pausar</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script src="./ejerc6.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
