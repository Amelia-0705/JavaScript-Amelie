<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo practico de DOM y BOM con boostrap - Ejerc 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body class="container p-2">

    <h1>Adivina el nro magico</h1>
    <button class="btn btn-success" id="btnComenzarJuego">
        Comenzar juego!
    </button>

    <form class="card border-danger p-3 mt-2" id="formNumeroMagico">
        <label for="numeroMagico">Ingrese el numero magico</label>
        <input type="number" id="numeroMagicoUsuario" class="form-control border-danger"
            placeholder="Ingrese el numero magico" />
        <button type="submit" id="botonEnviar" class="btn btn-primary mt-2">Enviar</button>
    </form>

    <script src="./ejerc1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
